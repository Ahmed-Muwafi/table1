<!DOCTYPE html>
<html>


<head>


</head>



<body>



  <div class="main">
  
   <input style="margin-left: 150px;" type="file"/>
   <label>صور ملونة</label>
    <img style="width: 125px; margin-left: 50px;" src="img/img1.png" alt="التعداد العام للسكان و المساكن" />
    <h1 style="display: inline-block; text-align: center; font-size: 25px; margin-left: 50px;">دولة فلسطين<br>الجهاز
      المركزي للإحصاء الفلسطيني<br>التعداد العام للسكان و المساكن<br>و المنشآت-2017</h1>
  </div>



  <table border="1px" style="margin-left: auto; margin-right: auto;">

    <thead>

      <th colspan="2" style="background-color: gray; padding-bottom: 15px;">نموذج سيرة ذاتية و طلب توظيف(وظيفة مؤقتة)
      </th>

    </thead>

    <thead>
      <tr>
        <td colspan="2">
          <label for="رقم">رقم الطلب</label>
          <input type="text" name="رقم الطلب" id="رقم" />

          <label for="الطلب">تاريخ تقديم الطلب</label>
          <input type="date" name="تاريخ تقديم الطلب" id="الطلب" />

          <input type="text" name="مكتب تعداد المحافظة" id="مكتب" />
          <label for="مكتب">مكتب تعداد المحافظة</label>
        </td>
      </tr>

      <tr>
        <td style="text-align: right;" colspan="2">
          <p>:الوظيفة المطلوبة</p>

          <label>وظائف ميدانية</label> <input type="checkbox" />
          <label>مدقق مالي/اداري</label> <input type="checkbox" />
          <label>سكرتير/ة</label> <input type="checkbox" />
          <label>سائق</label> <input type="checkbox" />

          <br />

          <label>موظف دعم فني</label> <input type="checkbox" />
          <label>مساعد اداري</label> <input type="checkbox" />
          <label>منسق اعلامي</label> <input type="checkbox" />
          <label>مراسل</label> <input type="checkbox" />

        </td>
      </tr>

      <tr>

        <td style="text-align:right">
          <input type="text" name="رقم الهوية" id="الهوية" />
          <label for="الهوية">رقم الهوية</label>
        </td>

        <td style="text-align: right;">
          <input type="text" name="الأسم الرباعي" id="الاسم" />
          <label for="الاسم">الأسم الرباعي</label>
        </td>

      </tr>

      <tr>
        <td style="text-align: right;">
          <label>:الجنس</label>
          <br />
          <label>ذكر</label> <input type="radio" name="الجنس" />
          <label>انثى</label> <input type="radio" name="الجنس" />
        </td>
        <td style="text-align: right;">
          <label for="الولادة">تاريخ الولادة</label>
          <input type="date" name="تاريخ الولادة" id="الولادة" />

          <select name="مكان الولادة" id="المكان">
            <option>قلقيلية</option>
            <option>نابلس</option>
            <option>طولكرم</option>
            <option>رام الله</option>
            <option>جنين</option>
            <option>بيت لحم</option>
            <option>الخليل</option>
            <option>سلفيت</option>
          </select>
          <label for="المكان">مكانها</label>
        </td>
      </tr>

      <tr>
        <td style="text-align: right;">
          <input type="range" step="1" name="عدد الأولاد" />
          <label>:عدد الأولاد</label>
        </td>
        <td style="text-align: right;">
          <select name="الحالة الاجتماعية">
            <option>متزوج</option>
            <option>أعزب</option>
            <option>مطلق</option>
            <option>أرمل</option>
          </select>
          <label>:الحالة الاجتماعية</label>
        </td>
      </tr>

      <tr>
        <td style="text-align: right; margin-top: auto;">

          <input type="text" name="مكان السكن الحالي" id="السكن" />
          <label for="السكن">مكان السكن الحالي</label>

          <br />

          <input style="margin-right: 40px;" type="text" name="رقم الهاتف" id="الهاتف" />
          <label for="الهاتف">رقم الهاتف</label>

          <br />

          <input style="margin-right: 38px;" type="text" name="رقم الخلوي" id="الخلوي" />
          <label for="الخلوي">رقم الخلوي</label>

          <br />

          <input style="margin-right: 16px;" type="text" name="عنوان الطوارئ" id="الطوارئ" />
          <label for="الطوارئ">عنوان الطوارئ</label>

        </td>
        <td style="text-align: right;">
          <input type="text" name="المؤهل العلمي" id="المؤهل" />
          <label for="المؤهل">المؤهل العلمي</label>

          <br />

          <input style="margin-right: 20px;" type="text" name="التخصص" id="التخصص" style="padding-right: 10px;" />
          <label for="التخصص"> التخصص</label>

          <br />

          <input style="margin-right: 12px;" type="date" name="سنة التخرج" id="التخرج" />
          <label for="التخرج">سنة التخرج</label>

          <br />

          <input style="margin-right: 17px;" type="text" name="بلد التخرج" id="البلد">
          <label for="البلد">بلد التخرج</label>
        </td>
      </tr>

      <tr>
        <td style="text-align: right;">
          <input type="text" name="مكان العمل السابق" id="مكان العمل" />
          <label for="مكان العمل">مكان العمل السابق</label>

        </td>

        <td style="text-align: right;">
          <input type="range" step="1" name="سنوات الخبرة في المجال" id="الخبرة" />
          <label for="الخبرة">عدد سنوات الخبرة في مجال التخصص</label>

        </td>
      </tr>

      <tr>
        <td style="text-align: right;" colspan="2">
          <label>:استخدام الحاسوب</label>
          <br />
          <label>جيد جدا</label> <input type="radio" name="المستوى" />
          <label>جيد</label> <input type="radio" name="المستوى" />
          <label>مقبول</label> <input type="radio" name="المستوى" />
          <label>ضعيف</label> <input type="radio" name="المستوى" />
        </td>
      </tr>

      <tr>
        <td colspan="2" style="text-align: right;">
          <label>اللغات(قراءة و كتابة و محادثة)</label>

          <br />

          <label>عربي</label> <input type="checkbox" name="عربي" />
          <label>انجليزي</label> <input type="checkbox" name="انجليزي" />
          <label>فرنسي</label> <input type="checkbox" name="فرنسي" />
          <label>عبري</label> <input type="checkbox" name="عبري" />

        </td>
      </tr>

      <tr>
        <td colspan="2" style="text-align: right;">
          <input type="text" name="مهارات اضافية" id="مهارات" />
          <label for="مهارات">مهارات اخرى ترغب بذكرها</label>
        </td>
      </tr>


      <tr>
        <td colspan="2" style="text-align: right;">
          <p>اشهد و أقر بان هذه البيانات صحيحة وارغب بالعمل لديكم بوظيفة<input type="text" name="اسم الوظيفة" /> حسب
            نظام
            الخدمة المعمول به لديكم</p>
        </td>
      </tr>

      <tr>
        <td>
          <input type="file" />
          <label>:التوقيع</label>
        </td>

        <td style="text-align: right;">
          <input type="date" name="التاريخ" id="التريخ" />
          <label for="التاريخ">بتاريخ</label>
        </td>
      </tr>

      <tr>
        <th colspan="2" style="text-align: center; background-color: gray; padding-bottom: 15px;">خاص بالموارد البشرية
        </th>
      </tr>

      <tr>
        <td colspan="2" style="text-align: right;">
          <label>غير مطابق للمواصفات المطلوبة للوظيفة</label>
          <input type="checkbox" name="مطابق ام غير مطابق" />

        </td>
      </tr>

      <tr>
        <td colspan="2" style="text-align: right;">
          <label> <input type="text" name="الوظيفة المعينة" /> تمت الموافقة على التعيين بوظيفة <input
              type="checkbox" /></label>
          <br />
          <label> <input type="date" name="تاريخ بداية العمل" /> على أن يبدأ العمل بتاريخ </label>

          <label><input type="date" name="تاريخ نهاية العمل" />حتى</label>
        </td>
      </tr>

      <tr>
        <td style="text-align: right;">
          <input type="text" name="الرقم الوظيفي" id="الرقم الوظيفي" />
          <label for="الرقم الوظيفي">الرقم الوظيفي</label>
        </td>

        <td style="text-align: right;">

          <input type="text" name="مكان العمل" id="العمل" />
          <label for="العمل">مكان العمل في التعداد</label>

        </td>
      </tr>

      <tr>
        <td style="text-align: right;">
          <input type="file" />
          <label>يعتمد</label>
        </td>

        <td style="text-align: right;">
          <input type="file" />
          <label>مدير دائرة الموارد البشرية</label>
        </td>
      </tr>
    </thead>
  </table>



</body>


</html>
